<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style//style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header><h1 class="logo">Toko Paedi.</h1></header>
      <div class="container">

        <div class="product-section">

          <div class="product">
            <img src="./images/produk1.jpg" alt="produk1">
            <div class="details">
              <p>Denmark Backpack<br>one size<br>cream</p>
            </div>
            <div class="qty">
              <button>-</button>
              <span>1</span>
              <button>+</button>
            </div>
            <div class="price">$20</div>
         </div>

         <div class="product">
          <img src="./images/produk2.jpeg" alt="produk2">
          <div class="details">
            <p>Casual Backpack<br>one size<br>black</p>
          </div>
          <div class="qty">
            <button>-</button>
            <span>1</span>
            <button>+</button>
          </div>
          <div class="price">$85</div>
        </div>

        <div class="product">
          <img src="./images/produk3.png" alt="produk3">
          <div class="details">
            <p>Men Backpack<br>one size<br>grey</p>
          </div>
          <div class="qty">
            <button>-</button>
            <span>1</span>
            <button>+</button>
          </div>
          <div class="price">$150</div>
      </div>

      <div class="product">
        <img src="./images/produk4.jpg" alt="produk4">
        <div class="details">
          <p>Women Backpack<br>one size<br>pink</p>
        </div>
        <div class="qty">
          <button>-</button>
          <span>1</span>
          <button>+</button>
        </div>
        <div class="price">$60</div>
      </div>
      <div class="button-group">
        <button class="reset-btn">reset</button>
        <button class="appply-btn">apply</button>
      </div>
      </div>
        
  </body>
  <script src="./jquery-3.7.1.min.js"></script>
  <script src="./script.js"></script>
</html>
